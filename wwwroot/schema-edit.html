<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uploader - Schema</title>
</head>

<body dir="rtl">
    <Basis core="api" url="/schema/answers?id=[##inline.object.id##]" method="get" run="atclient">
    </Basis>
    <button data-btn-edit>Edit</button>
    <Basis core="schema" datamembername="answer.data" run="atclient" schemaUrl="/schema/questions" viewMode="false" button="[data-btn-edit]" resultSourceId="demo.data">
    </Basis>
    <button data-btn-edit>Edit</button>
    <basis core="callback" run="atclient" triggers="demo.data"></basis>
    <script src="/basiscore.js"></script>
    <script>
        const host = {
            repositories: {
                "uploader.schemaUploader": "/basiscore.uploader.component.js",
            },
            sources: {
                "inline.object": [{ id: 1423330 }]
            }

        }
    </script>
</body>

</html>
